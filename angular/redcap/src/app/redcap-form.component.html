<div *ngIf="!criticalError" class="row">
  <div class="col-xs-2"></div>
  <div class="col-xs-8">
    <ws-field *ngFor="let field of fields" [field]="field"
              [form]="form" class="form-row" [fieldMap]="fieldMap">
    </ws-field>
  </div>
</div>
<div *ngIf="criticalError" class="row">
  <div class="col-xs-2"></div>
  <div class="col-xs-8">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Error</h3>
      </div>
      <div class="panel-body">
        <code>
          {{criticalError}}
        </code>
      </div>
    </div>
  </div>
  <div class="col-xs-2"></div>
</div>
